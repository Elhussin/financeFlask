{% extends "layout.html" %}
<!-- Extends the base layout file "layout.html", inheriting its structure (e.g., header, footer). -->
{% block title %}
   History
{% endblock %} 
<!-- The `title` block is incorrectly formatted here. 
     It should ideally be used for setting the page title in the browser tab, not for HTML content.
     Corrected version would be:



   Main content block for the page -->
   {% block main %}
    <div class="section">
        <!-- Section container to wrap the main content -->

        <table class="table table-striped">
            <!-- A Bootstrap-styled table with alternating row colors for readability -->

            <thead>
                <!-- Table header defining the column names -->
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>

            <tbody>
                <!-- Table body to display rows of data -->

                {% for date in history %}
                <!-- Loop through the `hisory` variable passed from the backend. 
                     Each item in `hisory` represents a transaction. -->

                    <tr>
                        <!-- Each row represents a single transaction -->
                        <td id="{{ date['id'] }}">{{ date.symbol }}</td>
                        <!-- Displays the stock symbol -->
                        <td id="{{ date['id'] }}">{{ date["shares"] }}</td>
                        <!-- Displays the number of shares transacted -->
                        <td id="{{ date['id'] }}">{{ date["price"] }}</td>
                        <!-- Displays the price per share -->
                        <td id="{{ date['id'] }}">{{ date["date_time"] }}</td>
                        <!-- Displays the date and time of the transaction -->
                    </tr>

                {% endfor %}
                <!-- Ends the loop -->

            </tbody>
        </table>
    </div>

{% endblock %}
<!-- End of the main content block -->
