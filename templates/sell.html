{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <!-- Sell Form -->
    <form action="/sell" method="post">
        
        <!-- Symbol Selection Dropdown -->
        <div class="mb-3">
            <select id="symbol" name="symbol">
                <option value="">Symbol</option>
                <!-- Looping through userâ€™s owned items to populate the dropdown with available symbols -->
                {% for date in own_iteam %}
                    <option value="{{date.symbol}}">{{date.symbol}}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Shares Input -->
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="shares" placeholder="Shares" type="text">
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary" type="submit"> Sell </button>
    </form>

{% endblock %}
